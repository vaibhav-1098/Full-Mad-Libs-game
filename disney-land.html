<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Land</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="movies.css">
</head>
<style>
  .highlight{background-color: #ffff0091; padding: 0 5px;}
</style>
<body style="background-color: #4682b480;">

<div style="background-color: steelblue; padding: 20px;">
<h1 style="text-align: center; color: white;">Visit to The Disney Land</h1>
</div>

<br>

<form id="madLibsForm" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">

  <input type="text" id="Celebrity" placeholder="Enter any Celebrity :">
  <input type="text" id="Number" placeholder="Enter any Number :">
  <input type="text" id="Noun" placeholder="Enter any Noun :">
  <input type="text" id="Festival" placeholder="Enter any Festival :">
  <input type="text" id="Adjective1" placeholder="Enter any Adjective :">
  <input type="text" id="Adjective2" placeholder="Enter another Adjective :">
  <input type="text" id="Bird" placeholder="Enter any Type of Bird :">
  <input type="text" id="Relative" placeholder="Enter any Relative's name :">
  <input type="text" id="Room" placeholder="Enter any Furniture :">
  <input type="text" id="Color" placeholder="Enter any Colour :">
  <input type="text" id="Animal" placeholder="Enter any Animal :">
  <input type="text" id="Adjective3" placeholder="Enter another Adjective :">
  
  <div style="display: flex; justify-content: center;" class="mb-5 mt-3">
    <input type="reset" value="Clear" class="end" style="background-color: #dc3545; color: white;">
    <div style="width: 2rem;"></div>
    <input type="submit" value="Let's Go" class="end" style="background-color: #009e7c; color: white;">
  </div>
</form>


<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" style="height: 100%;">
  <button type="button" class="btn-close ps-5 pt-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  <h2 class="text-center" style="color: steelblue;">Visit to The Disney Land</h5>
  <div class="offcanvas-body small mx-3">
    <p id="storyOutput" style="font-size: 16px; font-weight: 300;"></p>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <img width="200px" src="plane.png">
      <button type="button" class="btn btn-success" style="background-color: #009e7c;">
        <a href="/index.html" style="color: white; text-decoration: none;">
          Play Again <i class="fa-solid fa-arrow-rotate-right"></i>
        </a>
      </button>
    </div>

  </div>
</div>


<script>
  document.getElementById("madLibsForm").addEventListener("submit", function(event) {
      event.preventDefault();
      generateStory();
  });

  function generateStory() {
      const Celebrity = document.getElementById("Celebrity").value.toUpperCase();
      const Number = document.getElementById("Number").value.toUpperCase();
      const Noun = document.getElementById("Noun").value.toUpperCase();
      const Festival = document.getElementById("Festival").value.toUpperCase();
      const Adjective1 = document.getElementById("Adjective1").value.toUpperCase();
      const Adjective2 = document.getElementById("Adjective2").value.toUpperCase();
      const Bird = document.getElementById("Bird").value.toUpperCase();
      const Relative = document.getElementById("Relative").value.toUpperCase();
      const Room = document.getElementById("Room").value.toUpperCase();
      const Color = document.getElementById("Color").value.toUpperCase();
      const Animal = document.getElementById("Animal").value.toUpperCase();
      const Adjective3 = document.getElementById("Adjective3").value.toUpperCase();

      const story = `
    I decided to go on a vacation to Disney Land with the
    driver of <span class="highlight">${Celebrity}</span>. We got to the airport <span class="highlight">${Number}</span>
    days early. When we went through security, I got
    stopped because I forgot to take <span class="highlight">${Noun}</span> out of
    my pocket. While waiting for the flight, we
    decided to  celebrate <span class="highlight">${Festival}</span> in the mean
    time. It was a pretty <span class="highlight">${Adjective1}</span> idea.
    Once we boarded the plane, I was sitting
    next to a very <span class="highlight">${Adjective2}</span> man who was
    roasting a <span class="highlight">${Bird}</span> inside the plane as a Devil
    Ritual. This reminded me of my relative,
    <span class="highlight">${Relative}</span> as we both also used to do such
    activities while hiding under the <span class="highlight">${Room}</span>.
    As we landed, Police Force riding <span class="highlight">${Color}</span>
    <span class="highlight">${Animal}</span>s immediately arrested that
    <span class="highlight">${Adjective2}</span> man. Everyone was shocked
    and made their mood <span class="highlight">${Adjective3}</span>.
`;


      document.getElementById("storyOutput").innerHTML = story;

      const offcanvas = new bootstrap.Offcanvas(document.getElementById("offcanvasBottom"));
      offcanvas.show();
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

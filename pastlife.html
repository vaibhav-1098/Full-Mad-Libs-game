<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Life</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="movies.css">
</head>
<style>
  .highlight{background-color: #ffff0091; padding: 0 5px;}
</style>
<body style="background-color: #2e8b5780;">

<div style="background-color: seagreen; padding: 20px;">
<h1 style="text-align: center; color: white;">Tracing Your Past Life</h1>
</div>

<br>

<form id="madLibsForm" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">

  <input type="text" id="Occupation" placeholder="Enter any Occupation :">
  <input type="text" id="Adjective1" placeholder="Enter an Adjective :">
  <input type="text" id="Animal" placeholder="Enter an Animal :">
  <input type="text" id="Adjective2" placeholder="Enter another Adjective :">
  <input type="text" id="WeekDay" placeholder="Enter any week day :">
  <input type="text" id="Noun1" placeholder="Enter a Noun :">
  <input type="text" id="Country" placeholder="Enter a Country :">
  <input type="text" id="Noun2" placeholder="Enter another Noun :">
  <input type="text" id="PluralNoun" placeholder="Enter a Plural Noun :">
  <input type="text" id="Bodypart" placeholder="Enter a Body Part :">
  <input type="text" id="Number" placeholder="Enter any Number :">
  <input type="text" id="Vehicle" placeholder="Enter a Vehicle :">
  <input type="text" id="Verb" placeholder="Enter any verb (...ing) :">
  
  <div style="display: flex; justify-content: center;" class="mb-5 mt-3">
    <input type="reset" value="Clear" class="end" style="background-color: #dc3545; color: white;">
    <div style="width: 2rem;"></div>
    <input type="submit" value="Let's Go" class="end" style="background-color: #009e7c; color: white;">
  </div>
</form>


<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" style="height: 100%;">
  <button type="button" class="btn-close ps-5 pt-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  <h2 class="text-center" style="color: seagreen;">Tracing Your Past Life</h5>
  <div class="offcanvas-body small mx-3">
    <p id="storyOutput" style="font-size: 16px; font-weight: 300;"></p>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <img width="200px" src="life.png">
      <button type="button" class="btn btn-success" style="background-color: #009e7c;">
        <a href="/index.html" style="color: white; text-decoration: none;">
          Play Again <i class="fa-solid fa-arrow-rotate-right"></i>
        </a>
      </button>
    </div>

  </div>
</div>


<script>
  document.getElementById("madLibsForm").addEventListener("submit", function(event) {
      event.preventDefault();
      generateStory();
  });

  function generateStory() {
      const Occupation = document.getElementById("Occupation").value.toUpperCase();
      const Adjective1 = document.getElementById("Adjective1").value.toUpperCase();
      const Animal = document.getElementById("Animal").value.toUpperCase();
      const Adjective2 = document.getElementById("Adjective2").value.toUpperCase();
      const WeekDay = document.getElementById("WeekDay").value.toUpperCase();
      const Noun1 = document.getElementById("Noun1").value.toUpperCase();
      const Country = document.getElementById("Country").value.toUpperCase();
      const Noun2 = document.getElementById("Noun2").value.toUpperCase();
      const PluralNoun = document.getElementById("PluralNoun").value.toUpperCase();
      const Bodypart = document.getElementById("Bodypart").value.toUpperCase();
      const Number = document.getElementById("Number").value.toUpperCase();
      const Vehicle = document.getElementById("Vehicle").value.toUpperCase();
      const Verb = document.getElementById("Verb").value.toUpperCase();

      const story = `
    In my past life, I used to be a well-known <span class="highlight">${Occupation}</span>
    famous for my <span class="highlight">${Adjective1}</span> fashion sense.
    I had a pet <span class="highlight">${Animal}</span> which I ate because
    I was feeling hungry. It made me feel <span class="highlight">${Adjective2}</span>.
    One <span class="highlight">${WeekDay}</span>, I stumbled upon a mysterious <span class="highlight">${Noun1}</span>
    in my backyard. To my surprise, it turned out to
    be a portal to <span class="highlight">${Country}</span>. When I entered
    through the portal, I found myself in a <span class="highlight">${Noun2}</span>
    Factory. The security guard started
    throwing <span class="highlight">${PluralNoun}</span> on my <span class="highlight">${Bodypart}</span>.
    As a result, I punched him <span class="highlight">${Number}</span> times
    and ran away. I took shelter inside an
    abandoned <span class="highlight">${Vehicle}</span> and I am still hiding there.
    When I start feeling bored, I start <span class="highlight">${Verb}</span>.
`;


      document.getElementById("storyOutput").innerHTML = story;

      const offcanvas = new bootstrap.Offcanvas(document.getElementById("offcanvasBottom"));
      offcanvas.show();
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
